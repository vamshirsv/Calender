<!DOCTYPE html>
<html lang="en">
<head>
    <title>RSV Calender||Sample1</title>
     <link rel="icon" type="icon" href="./Calender logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calender.css">
    <script src="./calender.js" defer></script>
</head>
<body id="bdy" onload="clk()">
    <h1 id="main">Calender Page</h1>
    <div id="con" >
        <h1 id="date"></h1>
        <h1 id="day"></h1>
        <h1 id="sec"></h1>
        <h1 id="time"></h1>
        <button id="alarm" onclick="setalarm()">Set Alarm</button>
    </div>
    <div id="greeting">
        <h1 id="status"></h1>
    </div>
    <div id="setalarm">
        <pre id="close" onclick="close2()">X</pre>
        <h1 id="head">Set The Alarm</h1>
        <span>
        <label for="alhh">Hours:</label>
        <select name="" id="alhh">
            <optgroup label="Hours">
            <!-- option*12{$} its a shortcut -->
            <option value="01">01</option>  
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </optgroup>
        </select></span>
        <span>
        <label for="almm">Minutes:</label>
        <select name="" id="almm">
            <optgroup label="Minutes">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
            <option value="47">47</option>
            <option value="48">48</option>
            <option value="49">49</option>
            <option value="50">50</option>
            <option value="51">51</option>
            <option value="52">52</option>
            <option value="53">53</option>
            <option value="54">54</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
            <option value="58">58</option>
            <option value="59">59</option>
        </optgroup>
        </select></span>
        <span>
        <label for="alampm">AM/PM:</label>
        <select name="" id="alampm">
            <optgroup label="AM/PM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </optgroup>
        </select></span>
        <button id="set" onclick="close2()" onmousedown="fixalarm()">Set</button>
    </div>
</body>
</html>
